<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPA Tracker by quyn</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #f0f8ff;
        --primary-blue: #a2d2ff;
        --soft-blue: #caf0f8;
        --deep-blue: #0077b6;
        --cyan-blue: #90e0ef;
        --text-dark: #3d5a80;
    }

    body {
        font-family: 'Quicksand', sans-serif;
        background-color: var(--bg-color);
        /* H·ªça ti·∫øt bong b√≥ng nh·ªè m√†u xanh thay v√¨ ch·∫•m bi h·ªìng */
        background-image: radial-gradient(var(--primary-blue) 0.5px, transparent 0.5px);
        background-size: 25px 25px;
        color: var(--text-dark);
        padding: 20px;
        margin: 0;
    }

    .container {
        max-width: 900px;
        margin: auto;
    }

    /* --- B·∫¢NG GPA STICKY ·ªû ƒê·∫¶U TRANG --- */
    .final-gpa {
        background: white;
        padding: 25px;
        border-radius: 30px;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: 0 10px 25px rgba(162, 210, 255, 0.3);
        border: 4px solid var(--primary-blue);
        position: sticky;
        top: 15px;
        z-index: 100;
    }

    .final-gpa h2 { margin: 0; color: var(--deep-blue); font-size: 1.6em; }
    .gpa-display-group { display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 15px; }
    .gpa-item { 
        background: var(--soft-blue); 
        padding: 12px 25px; 
        border-radius: 20px; 
        border: 2px dashed var(--primary-blue);
        min-width: 140px;
    }
    .gpa-value { font-size: 2.2em; font-weight: 700; color: var(--deep-blue); display: block; }

    /* --- √î TH√äM M√îN --- */
    .add-course-box {
        background: white;
        padding: 20px;
        border-radius: 25px;
        margin-bottom: 30px;
        display: flex;
        gap: 15px;
        align-items: flex-end;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        border: 1px solid var(--soft-blue);
    }

    input {
        border: 2px solid #e0f2fe;
        border-radius: 15px;
        padding: 10px;
        font-family: 'Quicksand', sans-serif;
        color: var(--text-dark);
    }

    input:focus { outline: none; border-color: var(--primary-blue); background: #fdfefe; }

    /* --- TH·∫∫ M√îN H·ªåC --- */
    .course-card {
        background: white;
        padding: 25px;
        border-radius: 30px;
        margin-bottom: 25px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.03);
        border-left: 10px solid var(--primary-blue);
        animation: slideIn 0.5s ease;
    }

    .course-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .course-title input { font-size: 1.4em; font-weight: 700; border: none; border-bottom: 2px solid var(--cyan-blue); color: var(--deep-blue); width: auto; }

    .course-stats {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        background: #f0faff;
        padding: 12px;
        border-radius: 18px;
        font-size: 0.95em;
        font-weight: 600;
        color: #495057;
    }

    /* --- CATEGORY & TASK --- */
    .task-category {
        background: #fcfdfe;
        padding: 18px;
        border-radius: 20px;
        margin-bottom: 15px;
        border: 1px solid #e9ecef;
        border-top: 5px solid var(--cyan-blue);
    }

    .task-item {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr auto;
        gap: 10px;
        margin-top: 10px;
    }

    /* --- BUTTONS --- */
    .btn {
        border: none;
        border-radius: 15px;
        padding: 10px 20px;
        cursor: pointer;
        font-family: 'Quicksand', sans-serif;
        font-weight: 700;
        transition: all 0.2s;
    }

    .btn:hover { filter: brightness(1.05); transform: translateY(-2px); }
    .btn:active { transform: translateY(0); }
    
    .btn-primary { background: var(--primary-blue); color: white; box-shadow: 0 4px 10px rgba(162, 210, 255, 0.4); }
    .btn-success { background: var(--cyan-blue); color: var(--text-dark); }
    .btn-danger { background: #ffccd5; color: #c9184a; }
    .btn-info { background: #bde0fe; color: #0077b6; }
    .btn-small { padding: 5px 15px; font-size: 0.85em; border-radius: 12px; }

    @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
</style>
</head>
<body>

<div class="container">
    <div id="finalGPADisplay">
        <div class="final-gpa">
            <h2>‚ú® Academic Results ‚ú®</h2>
            <div class="gpa-display-group">
                <div class="gpa-item">GPA <span class="gpa-value" id="main-gpa">0.000</span></div>
                <div class="gpa-item">What-If <span class="gpa-value" id="whatif-gpa" style="color:#00b4d8">0.000</span></div>
            </div>
            <p id="total-info" style="margin: 12px 0 0; font-size: 0.95em; color: #8e9aaf;">Add a subject to get started!</p>
        </div>
    </div>

    <div class="add-course-box">
        <div style="flex: 2;">
            <label style="font-weight: 700; color: var(--deep-blue); font-size: 0.9em;">Course Name üìë</label><br>
            <input type="text" id="newCourseName" placeholder="e.g., Calculus, Linear Algebra, etc." style="width: 90%; margin-top:5px;">
        </div>
        <div style="flex: 1;">
            <label style="font-weight: 700; color: var(--deep-blue); font-size: 0.9em;">Credits ‚≠ê</label><br>
            <input type="number" id="newCourseCredits" min="1" max="10" value="3" style="width: 80%; margin-top:5px;">
        </div>
        <button class="btn btn-primary" onclick="addNewCourse()">+ Add Course</button>
        <button class="btn btn-danger btn-small" onclick="clearAllData()" style="margin-left:5px">Reset</button>
    </div>

    <div id="coursesContainer"></div>
</div>

<script>
// Logic JavaScript gi·ªØ nguy√™n nh∆∞ b·∫£n tr∆∞·ªõc ƒë·ªÉ ƒë·∫£m b·∫£o ·ªïn ƒë·ªãnh
let courses = [];

function percentToLetterGrade(p){
    if(p>=89.5)return'A'; if(p>=84.5)return'A-'; if(p>=79.5)return'B+'; if(p>=74.5)return'B';
    if(p>=69.5)return'B-'; if(p>=64.5)return'C+'; if(p>=59.5)return'C'; if(p>=54.5)return'C-';
    if(p>=49.5)return'D+'; if(p>=44.5)return'D'; return'F';
}
function letterGradeToGPA(letter){
    const map={'A':4,'A-':3.7,'B+':3.3,'B':3,'B-':2.7,'C+':2.3,'C':2,'C-':1.7,'D+':1.3,'D':1, 'D-':0.7,'F':0};
    return map[letter]||0;
}

function saveData() { localStorage.setItem('gpa_blue_data', JSON.stringify(courses)); }

function loadData() {
    const saved = localStorage.getItem('gpa_blue_data');
    if (saved) {
        courses = JSON.parse(saved);
        courses.forEach(course => {
            renderCourseCard(course);
            course.categories.forEach(cat => {
                renderCategory(course.id, cat);
                cat.tasks.forEach(task => renderTask(course.id, cat.id, task));
            });
        });
        updateOverallGPA();
    }
}

function clearAllData() {
    if(confirm("Ready to clear your grades and start a new semester?")) {
        localStorage.removeItem('gpa_blue_data');
        location.reload();
    }
}

function addNewCourse(){
    const name = document.getElementById('newCourseName').value.trim();
    const credits = parseFloat(document.getElementById('newCourseCredits').value);
    if(!name || !credits) return;
    const course = { id: Date.now(), name: name, credits: credits, categories: [] };
    courses.push(course);
    renderCourseCard(course);
    updateOverallGPA();
    document.getElementById('newCourseName').value = '';
}

function updateCourse(courseId, field, value) {
    const course = courses.find(c => c.id === courseId);
    if (course) {
        course[field] = (field === 'credits') ? (parseFloat(value) || 0) : value;
        updateOverallGPA();
    }
}

function addCategory(courseId){
    const cname = prompt('Score component name (e.g., Assignment, Attendance):');
    const weight = parseFloat(prompt('Weighting (%) (e.g., 20):'));
    if(!cname || isNaN(weight)) return;
    const course = courses.find(c => c.id === courseId);
    const cat = { id: Date.now(), name: cname, weight: weight, tasks: [] };
    course.categories.push(cat);
    renderCategory(courseId, cat);
    updateOverallGPA();
}

function addTask(courseId, catId){
    const course = courses.find(c => c.id === courseId);
    const cat = course.categories.find(c => c.id === catId);
    const task = { id: Date.now(), name: '', score: 0, maxScore: 100, scoreIf: null };
    cat.tasks.push(task);
    renderTask(courseId, catId, task);
    updateOverallGPA();
}

function updateTask(courseId, catId, taskId, field, value) {
    const course = courses.find(c => c.id === courseId);
    const cat = course.categories.find(c => c.id === catId);
    const task = cat.tasks.find(t => t.id === taskId);
    if (field === 'scoreIf') task[field] = value !== '' ? parseFloat(value) : null;
    else if (field === 'name') task[field] = value;
    else task[field] = parseFloat(value) || 0;
    updateOverallGPA();
}

function renderCourseCard(course){
    const container = document.getElementById('coursesContainer');
    const div = document.createElement('div');
    div.className = 'course-card';
    div.id = `course-${course.id}`;
    div.innerHTML = `
        <div class="course-header">
            <div class="course-title">
                <input type="text" value="${course.name}" oninput="updateCourse(${course.id}, 'name', this.value)">
            </div>
            <div>
                <span style="font-size: 0.8em; font-weight:700;">CREDITS:</span>
                <input type="number" class="course-credits" value="${course.credits}" style="width:40px; border:none; background:var(--soft-blue); font-weight:700; text-align:center;" oninput="updateCourse(${course.id}, 'credits', this.value)">
                <button class="btn btn-danger btn-small" onclick="removeCourse(${course.id})">üóëÔ∏è</button>
            </div>
        </div>
        <div class="course-stats">
            <span>Overall: <span class="course-percent">0</span>%</span> | 
            <span>Grade: <span class="course-letter">-</span></span> | 
            <span>GPA: <span class="course-gpa">0</span></span> | 
            <span style="color:var(--deep-blue);">What-If: <span class="course-gpa-if">0</span></span>
        </div>
        <div class="categories-container"></div>
        <button class="btn btn-success btn-small" onclick="addCategory(${course.id})">+ Add Component</button>
    `;
    container.prepend(div);
}

function renderCategory(courseId, cat){
    const courseDiv = document.getElementById(`course-${courseId}`);
    const container = courseDiv.querySelector('.categories-container');
    const div = document.createElement('div');
    div.className = 'task-category';
    div.id = `cat-${cat.id}`;
    div.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:700; color:var(--deep-blue);">üêö ${cat.name} (${cat.weight}%) - <span class="cat-percent">0</span>%</span>
            <div>
                <button class="btn btn-info btn-small" onclick="addTask(${courseId},${cat.id})">+ Score</button>
                <button class="btn btn-danger btn-small" onclick="removeCategory(${courseId},${cat.id})">√ó</button>
            </div>
        </div>
        <div class="tasks-container"></div>
    `;
    container.appendChild(div);
}

function renderTask(courseId, catId, task){
    const catDiv = document.getElementById(`cat-${catId}`);
    const container = catDiv.querySelector('.tasks-container');
    const div = document.createElement('div');
    div.className = 'task-item';
    div.id = `task-${task.id}`;
    div.innerHTML = `
        <input type="text" placeholder="Assignment..." value="${task.name}" oninput="updateTask(${courseId},${catId},${task.id},'name',this.value)">
        <input type="number" placeholder="Score" value="${task.score}" oninput="updateTask(${courseId},${catId},${task.id},'score',this.value)">
        <input type="number" placeholder="Max" value="${task.maxScore}" oninput="updateTask(${courseId},${catId},${task.id},'maxScore',this.value)">
        <input type="number" placeholder="What If" value="${task.scoreIf??''}" oninput="updateTask(${courseId},${catId},${task.id},'scoreIf',this.value)">
        <button class="btn btn-danger btn-small" onclick="removeTask(${courseId},${catId},${task.id})">√ó</button>
    `;
    container.appendChild(div);
}

function updateOverallGPA(){
    let totalPoints = 0, totalPointsIf = 0, totalCredits = 0;
    courses.forEach(c => {
        let courseWsum = 0, courseWsumIf = 0, totalWeight = 0;
        c.categories.forEach(cat => {
            let taskSum = 0, taskSumIf = 0, taskMax = 0;
            cat.tasks.forEach(t => {
                taskSum += t.score;
                taskSumIf += (t.scoreIf !== null) ? t.scoreIf : t.score;
                taskMax += t.maxScore;
            });
            const catScore = taskMax > 0 ? (taskSum / taskMax) * 100 : 0;
            const catScoreIf = taskMax > 0 ? (taskSumIf / taskMax) * 100 : 0;
            document.getElementById(`cat-${cat.id}`).querySelector('.cat-percent').innerText = catScore.toFixed(1);
            courseWsum += catScore * (cat.weight / 100);
            courseWsumIf += catScoreIf * (cat.weight / 100);
            totalWeight += cat.weight;
        });
        const finalPerc = totalWeight > 0 ? (courseWsum / (totalWeight/100)) : 0;
        const finalPercIf = totalWeight > 0 ? (courseWsumIf / (totalWeight/100)) : 0;
        const gpa = letterGradeToGPA(percentToLetterGrade(finalPerc));
        const gpaIf = letterGradeToGPA(percentToLetterGrade(finalPercIf));
        totalPoints += gpa * c.credits;
        totalPointsIf += gpaIf * c.credits;
        totalCredits += c.credits;
        const card = document.getElementById(`course-${c.id}`);
        card.querySelector('.course-percent').innerText = finalPerc.toFixed(1);
        card.querySelector('.course-letter').innerText = percentToLetterGrade(finalPerc);
        card.querySelector('.course-gpa').innerText = gpa.toFixed(2);
        card.querySelector('.course-gpa-if').innerText = gpaIf.toFixed(2);
    });
    const finalGPA = totalCredits > 0 ? totalPoints / totalCredits : 0;
    const finalGPAIf = totalCredits > 0 ? totalPointsIf / totalCredits : 0;

    document.getElementById('main-gpa').innerText = finalGPA.toFixed(3);
    document.getElementById('whatif-gpa').innerText = finalGPAIf.toFixed(3);
    document.getElementById('total-info').innerText = `Total courses: ${courses.length} | Total credits: ${totalCredits}`;
    saveData();
}

function removeCourse(id){ courses=courses.filter(c=>c.id!==id); document.getElementById(`course-${id}`).remove(); updateOverallGPA(); }
function removeCategory(cId, catId){ 
    const c = courses.find(x=>x.id===cId); 
    c.categories = c.categories.filter(x=>x.id!==catId); 
    document.getElementById(`cat-${catId}`).remove(); 
    updateOverallGPA(); 
}
function removeTask(cId, catId, tId){
    const c = courses.find(x=>x.id===cId);
    const cat = c.categories.find(x=>x.id===catId);
    cat.tasks = cat.tasks.filter(x=>x.id!==tId);
    document.getElementById(`task-${tId}`).remove();
    updateOverallGPA();
}
window.onload = loadData;
</script>
</body>
</html>
