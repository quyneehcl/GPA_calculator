<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPA Tracker Cloud - Ultimate Version</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-blue: #f4f9ff;
        --accent-blue: #a2d2ff;
        --deep-blue: #4a90e2;
        --soft-blue: #e1f0ff;
        --white: #ffffff;
        --text-main: #2d4156;
        --text-sub: #7a8ba0;
        --danger: #ffccd5;
        --danger-text: #c9184a;
        --shadow: 0 10px 30px rgba(162, 210, 255, 0.2);
    }

    body {
        font-family: 'Quicksand', sans-serif;
        background-color: var(--bg-blue);
        background-image: radial-gradient(#d6eaff 1px, transparent 1px);
        background-size: 20px 20px;
        color: var(--text-main);
        padding: 40px 20px; margin: 0;
    }

    .container { max-width: 1000px; margin: auto; }

    .card {
        background: var(--white); border-radius: 30px; padding: 30px;
        box-shadow: var(--shadow); margin-bottom: 30px; border: 2px solid var(--soft-blue);
    }

    /* Auth Styling */
    .auth-container { text-align: center; }
    .auth-container input {
        padding: 12px 20px; border-radius: 15px; border: 2px solid var(--soft-blue);
        margin: 5px; outline: none; width: 220px; font-family: 'Quicksand';
    }

    /* Header Academic Results - SIÊU TO */
    .result-card { border: 2px solid var(--accent-blue); text-align: center; }
    .result-header-big {
        font-size: 1.5em; 
        font-weight: 800;
        color: var(--deep-blue);
        letter-spacing: 2px;
        margin-bottom: 10px;
        text-transform: uppercase;
    }
    .gpa-group { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin: 20px 0; }
    .gpa-box {
        background: var(--soft-blue); padding: 20px; border-radius: 20px;
        min-width: 180px; border: 2px dashed var(--accent-blue);
    }
    .gpa-box h4 { margin: 0 0 5px 0; color: var(--text-sub); font-size: 0.9em; text-transform: uppercase; }
    .gpa-box span { font-size: 2.5em; font-weight: 800; color: var(--deep-blue); }

    /* Input Area */
    .add-box { display: flex; gap: 15px; align-items: flex-end; flex-wrap: wrap; }
    .input-wrapper { display: flex; flex-direction: column; flex: 1; min-width: 180px; }
    .input-wrapper label { font-weight: 700; font-size: 0.75em; color: var(--deep-blue); margin: 0 0 8px 5px; }
    .add-box input {
        padding: 12px 18px; border-radius: 15px; border: 2px solid var(--soft-blue);
        outline: none; font-family: 'Quicksand';
    }

    /* Course Styling */
    .course-item { background: var(--white); border-radius: 25px; margin-bottom: 25px; box-shadow: var(--shadow); overflow: hidden; }
    .course-top { padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: #fff; transition: 0.2s; }
    .course-top:hover { background: #fafcff; }
    .course-title { font-weight: 700; color: var(--deep-blue); font-size: 1.3em; display: flex; align-items: center; gap: 10px; }
    .course-title::before { content: '▼'; font-size: 0.7em; transition: 0.3s; }
    .is-collapsed .course-title::before { transform: rotate(-90deg); }

    .course-summary-bar {
        background: var(--bg-blue); margin: 0 30px 20px; padding: 15px 25px; border-radius: 15px;
        display: grid; grid-template-columns: 1fr 1fr; gap: 20px; font-size: 1em; font-weight: 700;
    }

    /* Category & Tasks */
    .category-section { background: #fdfdfe; border: 1.5px solid #f0f4f8; border-radius: 20px; padding: 20px; margin: 0 30px 20px; }
    .category-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .category-name { font-weight: 700; color: var(--deep-blue); font-size: 1.1em; }

    .task-row { display: grid; grid-template-columns: 3fr 1fr 1fr 1.5fr 45px; gap: 12px; margin-bottom: 10px; align-items: center; }
    .task-row input { padding: 10px 15px; border-radius: 12px; border: 1.5px solid var(--soft-blue); font-family: 'Quicksand'; outline: none; }
    .task-row input:focus { border-color: var(--accent-blue); background: #faffff; }
    
    /* Buttons */
    .btn { border: none; border-radius: 12px; padding: 10px 20px; font-family: 'Quicksand'; font-weight: 700; cursor: pointer; transition: 0.2s; }
    .btn-main { background: var(--accent-blue); color: white; }
    .btn-outline { background: var(--soft-blue); color: var(--deep-blue); }
    .btn-danger { background: var(--danger); color: var(--danger-text); }
    .btn-x { background: var(--danger); color: var(--danger-text); padding: 8px; border-radius: 10px; line-height: 1; display: flex; justify-content: center; }
    
    .hidden { display: none !important; }
</style>
</head>
<body>

<div class="container">
    <div id="auth-section" class="card auth-container">
        <h2 style="color:var(--deep-blue)">GPA Tracker Cloud</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <div style="margin-top:20px">
            <button class="btn btn-main" id="loginBtn">Login</button>
            <button class="btn btn-outline" id="signupBtn">Sign Up</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div style="text-align:right; margin-bottom:10px">
            <span id="user-email" style="font-size:0.85em; color:var(--text-sub); font-weight: 600;"></span>
            <button class="btn btn-danger" style="padding:5px 12px; font-size:0.75em; margin-left:10px" id="logoutBtn">Logout</button>
        </div>

        <div class="card result-card">
            <div class="result-header-big">Academic Results</div>
            <div class="gpa-group">
                <div class="gpa-box"><h4>Current GPA</h4><span id="main-gpa">0.000</span></div>
                <div class="gpa-box"><h4>What-If GPA</h4><span id="whatif-gpa">0.000</span></div>
            </div>
            <div style="font-weight:700; color:var(--text-sub); font-size: 1.1em;" id="stats-summary">Courses: 0 | Credits: 0</div>
        </div>

        <div class="card add-box">
            <div class="input-wrapper">
                <label>COURSE NAME</label>
                <input type="text" id="newCourseName" placeholder="e.g. Data Structures">
            </div>
            <div class="input-wrapper" style="flex: 0.2; min-width:80px">
                <label>CREDITS</label>
                <input type="number" id="newCourseCredits" value="3">
            </div>
            <button class="btn btn-main" id="addCourseBtn">Add Course</button>
            <button class="btn btn-danger" onclick="window.resetAll()">Reset All</button>
        </div>

        <div id="coursesContainer"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDUAIYRSUtCHmS7s8KyEbK4Mht3CkfYGwk",
        authDomain: "mygpatracker.firebaseapp.com",
        databaseURL: "https://mygpatracker-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "mygpatracker",
        storageBucket: "mygpatracker.firebasestorage.app",
        messagingSenderId: "875336375746",
        appId: "1:875336375746:web:5d165d168b075e55d70a5b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let courses = [];
    let currentUser = null;

    const sync = () => currentUser && set(ref(db, `users/${currentUser.uid}`), courses);

    document.getElementById('loginBtn').onclick = () => signInWithEmailAndPassword(auth, email.value, password.value).catch(e => alert(e.message));
    document.getElementById('signupBtn').onclick = () => createUserWithEmailAndPassword(auth, email.value, password.value).catch(e => alert(e.message));
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, user => {
        if (user) {
            currentUser = user;
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-email').innerText = user.email;
            onValue(ref(db, `users/${user.uid}`), snap => { courses = snap.val() || []; renderAll(); });
        } else {
            currentUser = null;
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }
    });

    window.addNewCourse = () => {
        const name = document.getElementById('newCourseName').value;
        const creds = parseFloat(document.getElementById('newCourseCredits').value);
        if(!name) return;
        courses.push({ id: Date.now(), name, credits: creds, categories: [], isCollapsed: false });
        sync();
        document.getElementById('newCourseName').value = '';
    };
    document.getElementById('addCourseBtn').onclick = window.addNewCourse;

    window.resetAll = () => confirm('Clean up all course data?') && (courses = [], sync());

    window.addCat = (cId) => {
        const name = prompt('Component Name (e.g. Midterm):');
        const w = parseFloat(prompt('Weight % (e.g. 30):'));
        if(name && !isNaN(w)) {
            const c = courses.find(x => x.id === cId);
            if(!c.categories) c.categories = [];
            c.categories.push({ id: Date.now(), name, weight: w, tasks: [] });
            sync();
        }
    };

    window.addTask = (cId, catId) => {
        const cat = courses.find(c => c.id === cId).categories.find(ca => ca.id === catId);
        if(!cat.tasks) cat.tasks = [];
        cat.tasks.push({ id: Date.now(), label: '', score: 0, maxScore: 100, scoreIf: null });
        sync();
    };

    window.updateT = (cId, catId, tId, f, v) => {
        const t = courses.find(c => c.id === cId).categories.find(ca => ca.id === catId).tasks.find(x => x.id === tId);
        if (f === 'label') t[f] = v;
        else if (f === 'scoreIf') t[f] = v === '' ? null : parseFloat(v);
        else t[f] = v === '' ? 0 : parseFloat(v);
        sync();
    };

    window.delCourse = (id) => confirm('Delete course?') && (courses = courses.filter(c => c.id !== id), sync());
    window.delCat = (cId, catId) => confirm('Delete category?') && (courses.find(c => c.id === cId).categories = courses.find(c => c.id === cId).categories.filter(ca => ca.id !== catId), sync());
    window.delTask = (cId, catId, tId) => (courses.find(c => c.id === cId).categories.find(ca => ca.id === catId).tasks = courses.find(c => c.id === cId).categories.find(ca => ca.id === catId).tasks.filter(t => t.id !== tId), sync());
    window.tog = (id) => { const c = courses.find(x => x.id === id); c.isCollapsed = !c.isCollapsed; renderAll(); };

    const thres = { 'A': 89.5, 'A-': 84.5, 'B+': 79.5, 'B': 74.5, 'B-': 69.5, 'C+': 64.5, 'C': 59.5, 'C-': 54.5, 'D+': 49.5, 'D': 44.5, 'F': 0 };
    const getL = (p) => { for(let k in thres) if(p >= thres[k]) return k; return 'F'; };
    const getG = (l) => ({'A':4,'A-':3.7,'B+':3.3,'B':3,'B-':2.7,'C+':2.3,'C':2,'C-':1.7,'D+':1.3,'D':1,'F':0}[l] || 0);

    function renderAll() {
        const container = document.getElementById('coursesContainer');
        container.innerHTML = '';
        let tg=0, tgi=0, tc=0;

        courses.forEach(c => {
            let curWS=0, ifWS=0, totW=0;
            (c.categories || []).forEach(cat => {
                let s=0, si=0, m=0;
                (cat.tasks || []).forEach(t => { 
                    const sc = parseFloat(t.score) || 0;
                    const mx = parseFloat(t.maxScore) || 0;
                    s += sc; m += mx;
                    si += (t.scoreIf !== null && t.scoreIf !== undefined) ? parseFloat(t.scoreIf) : sc;
                });
                const catAvg = m > 0 ? (s/m)*100 : 0;
                const catIfAvg = m > 0 ? (si/m)*100 : 0;
                curWS += catAvg * (cat.weight/100);
                ifWS += catIfAvg * (cat.weight/100);
                totW += cat.weight;
                cat.currentPercent = catAvg;
            });
            const p = totW>0?(curWS/(totW/100)):0;
            const pi = totW>0?(ifWS/(totW/100)):0;
            const l = getL(p), g = getG(l);
            const li = getL(pi), gi = getG(li);
            tg+=g*c.credits; tgi+=gi*c.credits; tc+=c.credits;

            const card = document.createElement('div');
            card.className = `course-item ${c.isCollapsed?'is-collapsed':''}`;
            card.innerHTML = `
                <div class="course-top" onclick="window.tog(${c.id})">
                    <div class="course-title">${c.name}</div>
                    <div style="display:flex; gap:10px; align-items:center">
                        <span style="font-size:0.85em; color:var(--text-sub); font-weight:700">CREDITS: <span style="background:var(--soft-blue); padding:3px 10px; border-radius:8px; color:var(--deep-blue)">${c.credits}</span></span>
                        <button class="btn btn-danger" style="padding:4px 12px; font-size:0.7em" onclick="event.stopPropagation(); window.delCourse(${c.id})">Delete</button>
                    </div>
                </div>
                <div class="${c.isCollapsed?'hidden':''}">
                    <div class="course-summary-bar">
                        <div><div style="color:var(--text-sub); font-size:0.75em; font-weight:700">ACTUAL</div>${p.toFixed(1)}% | Grade: ${l} | GPA: ${g.toFixed(2)}</div>
                        <div style="text-align:right"><div style="color:var(--deep-blue); font-size:0.75em; font-weight:700">WHAT-IF</div>${pi.toFixed(1)}% | Grade: ${li} | GPA: ${gi.toFixed(2)}</div>
                    </div>
                    <div id="cats-${c.id}"></div>
                    <div style="padding: 0 30px 25px;"><button class="btn btn-outline" style="width:100%; border-radius:15px;" onclick="window.addCat(${c.id})">+ Add Component</button></div>
                </div>
            `;
            container.prepend(card);

            (c.categories || []).forEach(cat => {
                const d = document.createElement('div');
                d.className = 'category-section';
                d.innerHTML = `
                    <div class="category-header">
                        <span class="category-name">${cat.name} (${cat.weight}%) - ${cat.currentPercent.toFixed(1)}%</span>
                        <div>
                            <button class="btn btn-main" style="padding:5px 15px; font-size:0.8em" onclick="window.addTask(${c.id},${cat.id})">+ Score</button>
                            <button class="btn btn-danger" style="padding:5px 15px; font-size:0.8em; margin-left:5px" onclick="window.delCat(${c.id},${cat.id})">Remove</button>
                        </div>
                    </div>
                    <div id="tasks-${cat.id}"></div>
                `;
                document.getElementById(`cats-${c.id}`).appendChild(d);

                (cat.tasks || []).forEach(t => {
                    const ti = document.createElement('div');
                    ti.className = 'task-row';
                    ti.innerHTML = `
                        <input type="text" value="${t.label || ''}" placeholder="Task Name" onchange="window.updateT(${c.id},${cat.id},${t.id},'label',this.value)">
                        <input type="number" value="${t.score}" placeholder="Score" onchange="window.updateT(${c.id},${cat.id},${t.id},'score',this.value)">
                        <input type="number" value="${t.maxScore}" placeholder="Max" onchange="window.updateT(${c.id},${cat.id},${t.id},'maxScore',this.value)">
                        <input type="number" value="${t.scoreIf !== null ? t.scoreIf : ''}" placeholder="What If?" onchange="window.updateT(${c.id},${cat.id},${t.id},'scoreIf',this.value)">
                        <button class="btn btn-x" onclick="window.delTask(${c.id},${cat.id},${t.id})">✕</button>
                    `;
                    document.getElementById(`tasks-${cat.id}`).appendChild(ti);
                });
            });
        });
        document.getElementById('main-gpa').innerText = tc>0?(tg/tc).toFixed(3):"0.000";
        document.getElementById('whatif-gpa').innerText = tc>0?(tgi/tc).toFixed(3):"0.000";
        document.getElementById('stats-summary').innerText = `Courses: ${courses.length} | Credits: ${tc}`;
    }
</script>
</body>
</html>
